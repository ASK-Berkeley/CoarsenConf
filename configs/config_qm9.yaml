# my_config.yaml
defaults:
  - encoder: medium #medium #small
  - decoder: medium #medium #small
  - vae: base
  - optimizer: base
  - losses: base
  - data: qm9

coordinates: delta #absolute # or delta or double

hydra:
  job:
    env_set: 
      CUDA_VISIBLE_DEVICES: 4
  run:
    dir: outputs/${wandb.name}_${now:%Y-%m-%d_%H-%M-%S}
  job_logging:
      version: 1
      formatters:
        simple:
          format: '[%(filename)s] : [%(funcName)s] : %(message)s' #[%(levelname)s] : ...
      handlers:
        console:
          class: logging.StreamHandler
          formatter: simple
          level: INFO
          stream: ext://sys.stdout
      root:
        level: INFO
        handlers: [console, file]
        propagate: no

wandb:
  project: MCG
  name: QM9_noar_ot_all4_fixed_prior
  notes: slowing down the LR scheduling
